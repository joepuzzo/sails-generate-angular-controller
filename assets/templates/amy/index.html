<!--Base template for index page-->
<h1>{{amy.title}}</h1>
<ul>
    <li ng-repeat="something in amy.stuff">
        <h1>{{somthing}}</h1>
        <a href="" ng-click="remove(something)">Delete</a>
    </li>
</ul>
<div ng-show="amy.stuff.length === 0">Looks like you haven't added any stuff yet?</div>
<a ng-hide="amy.adding" ui-sref="amy.add">Add A New Thing</a>
